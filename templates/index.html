{% extends "layout.html" %}
{% block body %}
<div class="jumbotron">
    <p class="lead"></p>
    <form class="form-horizontal" method="POST">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h2>Please Login</h2>
				<hr>
			</div>
		</div>

		{% if error %}
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="alert alert-danger">{{ error }}</div>
			</div>
		</div>
		{% endif %}

		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<label for="inputPassword" class="sr-only">PIN</label>
				<input type="password" name="inputPassword" id="inputPassword" inputmode="numeric" placeholder="PIN" required autofocus>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6" style="padding-top: .35rem">
				<div class="form-check mb-2 mr-sm-2 mb-sm-0">
					<label class="form-check-label">
						<input class="form-check-input" name="remember"
									  type="checkbox" >
									  <span style="padding-bottom: .15rem">Remember me</span>
					</label>
				</div>
			</div>
		</div>
		<div class="row" style="padding-top: 1rem">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Login</button>
			</div>
		</div>
    </form>
</div>

<footer class="footer">
    <p>For support and news about this software, visit somewhere that does not yet exist.</p>
</footer>
 
{% endblock %}
