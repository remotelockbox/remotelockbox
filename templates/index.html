{% extends "layout.html" %}
{% block body %}
<div class="jumbotron">
    <h1>Log In</h1>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <p class="lead"></p>
    <form class="form-signin" method="POST">
        <label for="inputPassword" class="sr-only">PIN</label>
        <input type="password" name="inputPassword" id="inputPassword" inputmode="numeric" placeholder="PIN" required autofocus>
        <button id="btnSignIn" class="btn btn-lg btn-primary" type="submit">Submit</button>
    </form>
</div>

<footer class="footer">
    <p>For support and news about this software, visit somewhere that does not yet exist.</p>
</footer>
 
{% endblock %}
