{% extends "layout.html" %}
{% block body %}
<p class="alert alert-info">
    {% if lock.is_locked() %}
    Box has been locked for {{ ((now - lock.last_locked) // 1000000) * 1000000 }}
    {% else %}
    Box is unlocked
    {% endif %}
</p>
<form class="form-config" method="POST">
    <button id="lock" formaction="/lock" type="submit" {% if lock.is_locked() %} disabled {% endif %} >Lock</button>
    <button id="unlock" formaction="/unlock" type="submit" {% if not lock.is_locked() %} disabled {% endif %}>Unlock</button>
</form>

{% endblock %}
